<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Tags</title>
</head>
<body>

<center>
    <font color="red" size="5">
        <b>Text Formatting Tags</b>
    </font>

    <br><br>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>

        <tr>
            <td>Normal Text</td>
            <td>hello world</td>
        </tr>

        <tr>
            <td>&lt;B&gt;</td>
            <td><b>Bold</b></td>
        </tr>

        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>

        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>

        <tr>
            <td>&lt;EM&gt;</td>
            <td><em>Emphasis</em></td>
        </tr>

        <tr>
            <td>&lt;STRONG&gt;</td>
            <td><strong>STRONG</strong></td>
        </tr>

        <tr>
            <td>&lt;TT&gt;</td>
            <td><tt>Teletype</tt></td>
        </tr>

        <tr>
            <td>&lt;CITE&gt;</td>
            <td><cite>Citation</cite></td>
        </tr>

        <tr>
            <td>&lt;STRIKE&gt;</td>
            <td><strike>Strike through</strike></td>
        </tr>

        <tr>
            <td>&lt;BIG&gt;</td>
            <td><big>Big text</big></td>
        </tr>

        <tr>
            <td>&lt;SMALL&gt;</td>
            <td><small>Small text</small></td>
        </tr>

        <tr>
            <td>&lt;SUB&gt;</td>
            <td>a<sub>b</sub></td>
        </tr>

        <tr>
            <td>&lt;SUP&gt;</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</center>

</body>
</html>
