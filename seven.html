<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>

<h1 style="color:red;">Employee Registration Form</h1>

<form>

    <!-- Title -->
    <input type="radio" name="title"> Mr.
    <input type="radio" name="title"> Mrs.
    <input type="radio" name="title"> Ms.
    <br><br>

    First Name:
    <input type="text" placeholder="First Name">
    <br><br>

    Last Name:
    <input type="text" placeholder="Last Name">
    <br><br>

    Mail Address1:
    <input type="text">
    <br><br>

    Mail Address2:
    <input type="text">
    <br><br>

    City:
    <input type="text">
    <br><br>

    State:
    <select>
        <option>Gujarat</option>
        <option>Maharashtra</option>
        <option>Rajasthan</option>
    </select>
    <br><br>

    Zip:
    <input type="text">
    <br><br>

    Upload Photo:
    <input type="file">
    <br><br>

    E-Mail:
    <input type="email">
    <br><br>

    Mobile:
    <input type="text" value="+91">
    <br><br>

    Languages known:<br>
    <input type="checkbox"> Gujarati<br>
    <input type="checkbox"> Hindi<br>
    <input type="checkbox"> English<br>
    <input type="checkbox"> Marathi
    <br><br>

    Additional Information:<br>
    <textarea rows="4" cols="30">Optional</textarea>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
